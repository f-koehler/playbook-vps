worker_processes auto;
worker_rlimit_nofile 1024;

events {
    multi_accept on;
    worker_connections 4096;
}

http {
    charset utf-8;
    include mime.types;
    default_type application/octet-stream;

    upstream backend_nextcloud {
        server nextcloud_app:80;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name nextcloud.svc.fkoehler.xyz;

        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443      ssl http2;
        listen [::]:443 ssl http2;
        server_name nextcloud.svc.fkoehler.xyz;

        client_max_body_size 10G;

        include ssl.conf;


        location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
        }

        location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
        }

        location / {
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Host $host;
            proxy_pass http://backend_nextcloud;
        }
    }

    upstream backend_dashboard {
        server dashboard_app:80;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name svc.fkoehler.xyz dashboard.svc.fkoehler.xyz;

        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443      ssl http2;
        listen [::]:443 ssl http2;
        server_name svc.fkoehler.xyz dashboard.svc.fkoehler.xyz;
        
        include ssl.conf;

        location / {
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Host $host;
            proxy_pass http://backend_dashboard;
        }
    }

    upstream backend_healthchecks {
        server healthchecks_app:8000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name healthchecks.svc.fkoehler.xyz;

        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443      ssl http2;
        listen [::]:443 ssl http2;
        server_name healthchecks.svc.fkoehler.xyz;
        
        include ssl.conf;

        location / {
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Host $host;
            proxy_pass http://backend_healthchecks;
        }
    }
}