- name: Create folder for docker-compose files.
  ansible.builtin.file:
    path: "~/docker-compose/dashboard"
    state: directory
    recurse: true
    mode: "0700"

- name: Generate dashboard docker-compose file.
  ansible.builtin.template:
    src: docker-compose.yml
    dest: ~/docker-compose/dashboard/docker-compose.yml
    mode: "0700"
  notify:
    - Restart frontend.

- name: Start dashboard containers.
  community.docker.docker_compose:
    project_src: "~/docker-compose/dashboard"
    pull: true
  notify:
    - Restart frontend.

- name: Generate nginx config.
  ansible.builtin.template:
    src: nginx.conf
    dest: ~/docker-compose/frontend/sites/dashboard.conf
    mode: "0700"
  notify:
    - Restart frontend.
