version: "3.9"
services:
  app:
    container_name: dashboard_app
    image: lissy93/dashy
    restart: "unless-stopped"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./conf.yml:/app/public/conf.yml"
    networks:
      - default
      - frontend
networks:
  default:
  frontend:
    external: true